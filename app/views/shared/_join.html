<p>Enter group code</p>
  
    <%= form_for @group, :url => join_group_path do |f| %>
      <%= render 'shared/error_messages', object: f.object %>

      <%= f.label :passcode %>
      <%= f.text_field :passcode, class: 'form-control' %>
<br>
      <%= f.submit "Join Group", class: "btn btn-primary btn-block" %>

     <% end %>
